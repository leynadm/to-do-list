<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another Random To-Do List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="task-container">

        <div class="new-task">

            <div class="button-container">
                <button class="add-task-button material-symbols-outlined">add</button>
                <div class="button-label">Add task</div>
            </div>

            <div class="new-task-fields">
                <input type="text" class="task-name" placeholder="Your task name" required minlength="1">
                <input type="text" class="task-description" placeholder="Your task description...">
                <input type="hidden" class="task-status">
                <input type="hidden" class="task-priority">
                
                <div class="task-buttons">

                    <div class="time-inputs">
                        <input type="date" class="task-deadline" required>
                    
                        <div class="task-priority-list">
                            <input list="priority" id="task-priority">
                            <datalist id="priority">
                            <option value="OMG!!!">
                            <option value="Sometimes soon">
                            <option value="Meh">
                            </datalist>

                        </div>
                    
                    </div>

                    <div class="utility-buttons">
                        <button class="save-task material-symbols-outlined">add_task</button>
                        <button class="cancel-task material-symbols-outlined">cancel</button>
                    </div>
                </div>

            </div>
        
        </div>
        
        <div class="tasks">

        </div>

    </div>

    

    <div class="project-container">

        <div class="new-project">

            <div class="project-buttons">
                <button class="add-project-button material-symbols-outlined">library_add</button>
                <div class="button-label">Add project</div>
            </div>

            <div class="new-project-fields">
                <input type="text" class="project-name" placeholder="Add your project name">
                
                <div class="project-utility-buttons">
                    <button class="save-project material-symbols-outlined">post_add</button>
                    <button class="cancel-project material-symbols-outlined">cancel</button>
                </div>
            </div>
        
        </div> 

        <div class="projects">
        </div>

    </div>

</body>
</html>
